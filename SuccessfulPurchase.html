  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color:  #f8f8f8;
      color: #333;
    }

    .banner {
      text-align: center;
      padding-top: 40px;
      background-color:  #f8f8f8;
    }

    .banner h1 {
      color: #800000;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      max-height: 500px;

    }

    .btn-home {
      background-color: #800000;
      color: white;

      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
    }

    .confirmation-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background-color:  #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .confirmation-box h2 {
      color: #800000;
      margin-bottom: 10px;
    }

    .confirmation-box p {
      font-size: 16px;
      margin: 10px 0;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .product-list img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .order-details {
      margin-top: 20px;
      text-align: left;
    }

    .order-details p {
      margin: 6px 0;
      font-size: 15px;
    }

    .order-details span {
      font-weight: bold;
      color: #444;
    }
    .image-wrapper {
  position: relative;
  width: 100%;
  max-height: 500px;
  overflow: hidden;
}

.image-wrapper img {
  width: 100%;
  height: auto;
  display: flex;
  object-fit: cover;
}

.overlay-text {
  position: absolute;
  top: 80%; /* move closer to the top */
  left: 50%;
  transform: translateX(-50%); /* only horizontal centering */
  color: #f8f8f8;
  font-size: 36px;
  font-weight: bold;
  text-align: center;
  z-index: 2;
}


.btn-home {
  background-color: #800000;
  color:  #fffaf8;
  padding: 10px 20px;
  margin: 30px auto;
  display: block;
  border: none;
  border-radius: 6px;
  font-size: 20px;
  cursor: pointer;
}

    @media (max-width: 600px) {
      .product-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
